server:
  port: 5001

spring:
  application:
    name: keep-app
  cloud:
    nacos:
      discovery:
        server-addr: 42.192.117.45:8848
        namespace: keep
        group: KEEP
      config:
        server-addr: 42.192.117.45:8848
        file-extension: yml
        namespace: keep
  #        shared-configs:
  #          - data-id: keep-app.yml
  #            refresh: true
  #        refresh-enabled: true #开启自动刷新，修改配置文件后服务自动重启，读取最新配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/yangt?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root

  redis:
    host: 42.192.117.45
    jedis:
      pool:
        max-idle: 200
        max-wait:
    port: 6379
    timeout: 6000
    enable: true

# reuqest 加密 response解密
spring.encrypt.key: 1234567812345678



# jwt 生成配置
config:
  jwt:
    # 加密密钥
    secret: abcdefg1234567
    # token有效时长 单位ms
    expire: 50
    # header 名称
    header: token

threadpool:
  corePoolSize: 2
  keepAliveSeconds: 300
  maxPoolSize: 5
  queueCapacity: 10


rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: TEST-PRODUCER
    topic: TEST:Local
  topic: TEST
  tag: Local

feign:
  client:
    config:
      default:
        connect-timeout: 10000
        read-timeout: 5000


