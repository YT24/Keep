server:
  port: 5002

spring:
  application:
    name: keep-sso
  cloud:
    nacos:
      discovery:
        server-addr: 42.192.117.45:8848
        namespace: keep
        group: KEEP
      config:
        server-addr: 42.192.117.45:8848
        file-extension: properties
        namespace: keep

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/yangt?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root

  redis:
    host: 42.192.117.45
    database: 0
    port: 6379
#    password:

pagehelper:
  helper-dialect: mysql
  reasonable: true # 超出页数返回为空
  support-methods-arguments: true
  params: count=countSql

feign:
  client:
    config:
      default:
        connect-timeout: 10000 #10s
        read-timeout: 30000 #20s


mybatis-plus:
  configuration:
    # sql 打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # sql 不打印
